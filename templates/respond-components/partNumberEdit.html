<td class="responsebox nopadding center" data-colid="{idx}">



	{#remaining}
		{?isLocked}
			<div><i class="fa fa-lock"></i> Max reached</div>
		{:else}
			<div>{.} remaining spaces</div>
		{/isLocked}
	{/remaining}
	
	<input class="form-control responseoption" min="0" {#remaining}max="{.}"{/remaining} type="number" value="{value}" />
</td>
